<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styled.css') }}">
</head>
  <body>
  {% with message = get_flashed_messages(msg) %}
    {%- for x in message %}
      {%if x == 'No Ninjas Here'%}
        <p>{{x}}</p>
      {%elif x=='orange'%}
        <img src="{{ url_for('static', filename='Ninjas/leonardo.jpg') }}">
      {%elif x=='blue'%}
        <img src="{{ url_for('static', filename='Ninjas/donatello.jpg') }}">
      {%elif x=='purple'%}
          <img src="{{ url_for('static', filename='Ninjas/michelangelo.jpg') }}">
      {%elif x=='red'%}
          <img src="{{ url_for('static', filename='Ninjas/raphael.jpg') }}">
      {%elif x=='all'%}
        <img src="{{ url_for('static', filename='Ninjas/raphael.jpg') }}">
        <img src="{{ url_for('static', filename='Ninjas/michelangelo.jpg') }}">
        <img src="{{ url_for('static', filename='Ninjas/donatello.jpg') }}">
        <img src="{{ url_for('static', filename='Ninjas/leonardo.jpg') }}">
      {%else%}
        <img src="{{ url_for('static', filename='Ninjas/notapril.jpg') }}">
      {%endif%}
    {%endfor%}
  {%endwith%}
  </body>
  </html>
